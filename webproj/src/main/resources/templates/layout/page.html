<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head th:replace="layout/common/header :: load('Layout Sample Page')"></head>
<body>
  <!-- Preloader -->
  <div th:replace="layout/common/preloader :: load()"></div>

  <!-- Navbar -->
  <nav th:replace="layout/common/navigator :: load()"></nav>

  <!-- Main Sidebar Container -->
  <aside th:replace="layout/common/sider :: load()"></aside>

  <!-- Content Wrapper. Contains page content -->
  <div id="app" class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">layout page template</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">layout page template</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>

    <!-- Main content -->
    <section class="content">
      <!-- 화면 내용 작성 -->
      <p>{{message}}</p>
      <button v-on:click="reverseMessage">메시지 뒤집기</button>
    </section>
  </div>

  <!-- Main footer -->
  <footer th:replace="layout/common/footer :: load()"></footer>

  <!-- common javascript -->
  <div th:include="layout/common/script :: load()"></div>

  <script th:inline="javascript">
    let app = new Vue({
      el: '#app',
      data: {
        message: [[${content}]]
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    })
  </script>
</body>
</html>
